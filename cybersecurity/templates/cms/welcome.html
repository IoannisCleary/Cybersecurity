{% load staticfiles cms_tags sekizai_tags %}
<!doctype html><html lang="{{ LANGUAGE_CODE }}">
<head>
	<meta charset="utf-8" />
	<title>Welcome to Cybersecurity Project</title>
	<meta name="description" content="{% page_attribute "meta_description" %}" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link href="/media/css/social-buttons-3.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
 <link href="http://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet" type="text/css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link type="text/css" media="all" rel="stylesheet" href="/static/postman/css/postman.css">
	<style type="text/css">
		html,body,div,span,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,form,fieldset,legend,label,input,textarea,table,caption,
		tbody,tfoot,thead,tr,th,td,cite,pre,strong,em,img,a,p,blockquote,q,code,dfn,samp,kbd,var,del,ins,sub,sup,acronym,
		abbr,address,applet,object,iframe { font-size:100%; font-style:normal; font-weight:normal; text-align:left; vertical-align:baseline; margin:0; padding:0; border:none; background:transparent; }
		body { background:#0f3e62; overflow:hidden; }

		.wrapper { font:16px/24px "Helvetica Neue",Helvetica,Arial,sans-serif; font-weight:200;
			background:#0f3e62 url("{% static 'cms/img/welcome-bg.png' %}") no-repeat 120% center; }
		.inner { max-width:340px; min-width:320px; padding:10% 10px; margin:0 auto; }
		.logo { display:block; padding:90px 0 0; }

		h1, p, a { font-weight:200; color:white; }
		h1 { margin:0 0 15px; font-size:32px; line-height:38px; }
		p { color:#ebebeb; padding:0 0 10px; margin:0; }
		a { text-decoration:underline; font-weight:400; }
		a:hover, a:active, a:focus { color:#ebebeb; }
		code { color:white; font-size:11px; padding:0 3px; border-radius:3px; }

		.buttons { padding:40px 0 50px; }
		.btn { color:white; font-weight:200; text-decoration:none; padding:10px 15px; margin:0 20px 0 0; background:#009ff3;
			background:-webkit-gradient(linear, 0 0, 0 bottom, from(#009ff3), to(#0e84da));
			background:-moz-linear-gradient(#009ff3, #0e84da);
			background:linear-gradient(#009ff3, #0e84da);}
		.btn:hover { text-decoration:none; background:#0e84da; }

		.footnote { color:#ccc; font-size:12px; line-height:18px; }

		}
	</style>
	{% render_block "css" %}
</head>
<body>
<div class="wrapper">
	<div class="inner">
		<h1 class="logo">Cybersecurity Project</h1>
			<a href="/trainingPortal/" class="btn" target="_blank"><button type="button" class="btn"> Go to <b>Training Portal</b>  &nbsp; <span class="glyphicon glyphicon-education"></span></button></a>
		</p>
	</div>
</div>
{% render_block "js" %}
<script type="text/javascript">
if(window.CMS !== undefined) {
	CMS.$('#add-page').bind('click', function (e) {
		e.preventDefault();
		var sideframe = new CMS.Sideframe();
			sideframe.open('{% cms_admin_url "cms_page_add" %}?title=Home', true);
	});
}
</script>

</body>
</html>
